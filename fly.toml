app = 'sync-me-bold-breeze-7417'
primary_region = 'dfw'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'sync-me-bold-breeze-7417.fly.dev'
  PORT = '8080'
  MIX_ENV = "prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
